<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Error Page</title>
    <style>
        body {
            background-color: #202020; /* default background color */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        #logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin: 0.5em 0;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <img id="logo" src="" alt="Logo" style="display: none;">
    <h1 id="title">Default Title</h1>
    <p id="text">Default error description text.</p>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        // Set the title
        const title = getUrlParameter('title');
        if (title) {
            document.getElementById('title').textContent = title;
            document.title = title;
        }

        // Set the text
        const text = getUrlParameter('text');
        if (text) {
            document.getElementById('text').textContent = text;
        }

        // Set the background color
        const bgColor = getUrlParameter('bghex');
        if (bgColor) {
            document.body.style.backgroundColor = `#${bgColor}`;
        }

        // Set the logo image
        const logoUrl = getUrlParameter('logourl');
        if (logoUrl) {
            const logoElement = document.getElementById('logo');
            logoElement.src = logoUrl;
            logoElement.style.display = 'block';
        }
    </script>
</body>
</html>
